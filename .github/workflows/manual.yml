# This is a basic workflow that is manually triggered

name: Manual workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true
        

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  greet:name: Production Deploy
on:
  workflow_dispatch:
    inputs:
      master_image:
        required: true
        description: 'The full master image needed to deploy to production'
      release_tag:
        required: true
        description: tag to release for this deploy
      release_body:
        required: false
        description: 'Body field for the release tag'

jobs:
  # This workflow contains a single job called "greet"
  greet:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Runs a single command using the runners shell
    - name: Master Image
      run: echo "Image: ${{ github.event.inputs.master_image }}"
    - name: Release Tag
      run: echo "Tag: ${{ github.event.inputs.release_tag }}"
    - name: Release Body
      run: echo "Body: ${{ github.event.inputs.release_body }}"
      
